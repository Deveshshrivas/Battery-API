<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery API</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Battery API</h1>
        <p>This project uses core built web brower API</p>
        <a href="">This is me</a>
    </header>
    <div class="battery-container">
        <div class="item">
            <h3>Battery Level</h3>
            <span class="batteryLevel">Yes</span>
        </div>
        <div class="item">
            <h3>Charging</h3>
            <span class="batteryCharging">Yes</span>
        </div>
        <div class="item">
            <h3>Charging Time</h3>
            <span class="batteryChargingTime">Yes</span>
        </div>
        <div class="item">
            <h3>DisCharging Time</h3>
            <span class="batteryDisChargingTime">Yes</span>
        </div>
    </div>
  
<script src="./script.js"></script>
</body>
</html>
